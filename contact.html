<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musico-contact us</title>
    <link rel="stylesheet" href="css/contact.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;600&family=Dancing+Script&family=Fira+Sans:ital,wght@0,100;1,100&family=Irish+Grover&family=Lato:ital,wght@0,100;1,400&family=Libre+Baskerville:wght@700&family=Lobster&family=Oswald:wght@200&family=Shippori+Antique&family=Ubuntu:wght@300&family=Yanone+Kaffeesatz&display=swap"

<body>
    <div class="container">
        <h1>Contact us</h1>
        
            <input type="text" name="fullname" id="name" placeholder="Enter your name:">
            <input type="text" name="mobile" id="email" placeholder="Enter your Registerd mobile number:" >
            <input type="email" name="email" id="email" placeholder="Enter your email:">
            <p>Enter your issue here:</p>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <button id="btn">submit</button>
    </div>
    
</body>

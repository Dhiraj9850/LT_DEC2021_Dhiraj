<!doctype html>
<html>

<head>

  <script src="https://kit.fontawesome.com/1c9005996e.js" crossorigin="anonymous"></script>

  <title>musico-login</title>
  <link rel="stylesheet" href="css/loginstyle.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;600&family=Dancing+Script&family=Fira+Sans:ital,wght@0,100;1,100&family=Irish+Grover&family=Lobster&family=Oswald:wght@200&family=Shippori+Antique&family=Ubuntu:wght@300&display=swap"
    rel="stylesheet">
</head>

<body>
  
    <div class="container">
      <h1>user login</h1>
      
      <!-- <form action="/home.html" method="get"></form> -->
      <form class="log_in" method="post" action="../home.html" name="form" onsubmit="return validated()">
      <div class="box">
        
        <i class="fa fa-user"></i>
        
        <input type="username" name="username" id="username" placeholder="Enter your Username">
       
      </div>
      <div id="username_error">
         please fill up your username
      </div>  

      <div class="box">
        <i class="fa fa-key"></i>

        <input type="password" name="password" id="myInput" placeholder="Enter your Password">
        <span class="eye" onclick="myFunction()">
                 <i id="show" class="fa fa-eye"></i>
                 <i id="hide" class="fa fa-eye-slash"></i>

        </span>

      </div>
      <div id="pass_error">
          please enter the correct password
      </div>
      <div class="signup">
      
        <button id="btn">create new account?</button>
      </div>
      <button class="btn">Log in</button>
      </form>
    </div>
  

</body>
<script src="login.js"></script>

</html>
